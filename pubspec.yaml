name: firebase_picture_uploader
description: Picture upload widget which helps selecting and uploading one or multiple images to firebase storage.
version: 1.1.2
homepage: https://github.com/Rodiii/flutter_firebase_picture_uploader
maintainer: Christoph Rothermel (@rothech)

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  cached_network_image: ^2.4.1
  firebase_storage: ^5.2.0
  image: ^2.1.19
  image_picker: ^0.6.7+15
  image_cropper: ^1.3.1
  shared_preferences: ^0.5.12+4
  path_provider: ^1.6.24
  cupertino_icons: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
 